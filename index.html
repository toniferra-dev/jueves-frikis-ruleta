<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ruleta de Pagos F.A. (Friki Aumentada)</title>
        <!-- Librerías Externas -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Tu Hoja de Estilos -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body
        class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4"
    >
        <div class="w-full max-w-lg mx-auto text-center">
            <div class="space-y-2">
                <h1 class="text-5xl md:text-6xl text-amber-400 tracking-wider">
                    Los Jueves Frikis
                </h1>
                <p class="text-xl text-gray-300">¿Quién paga la cena hoy?</p>
            </div>

            <div
                class="relative w-80 h-80 md:w-96 md:h-96 mx-auto roulette-container my-8"
            >
                <canvas id="roulette-wheel" width="400" height="400"></canvas>
            </div>

            <div id="main-controls">
                <button
                    id="spin-button"
                    class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-4 px-10 rounded-full text-2xl transition-all duration-300 ease-in-out transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-amber-400 focus:ring-opacity-50 disabled:bg-gray-500 disabled:cursor-not-allowed disabled:transform-none"
                >
                    Girar Ruleta
                </button>
            </div>

            <div id="result" class="h-16 flex items-center justify-center mt-4">
                <!-- El ganador se mostrará aquí -->
            </div>

            <!-- Sección de Funciones con Gemini API -->
            <div id="gemini-features" class="hidden space-y-4 mt-4">
                <div
                    id="gemini-buttons"
                    class="flex flex-col sm:flex-row gap-4 justify-center"
                >
                    <!-- Los botones se inyectarán aquí con JS -->
                </div>
                <div
                    id="gemini-result"
                    class="bg-gray-800/50 p-4 rounded-lg border border-gray-700 min-h-[100px] text-left"
                >
                    <p class="text-gray-400 italic">
                        Aquí aparecerán las geniales ideas de Gemini...
                    </p>
                </div>
            </div>
        </div>

        <!-- Tu Lógica de JavaScript -->
        <script src="main.js"></script>
    </body>
</html>
